<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Deck Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MTG Deck Builder</h1>
        <div class="deck-info">
            <input type="text" id="search-bar" placeholder="Search for cards...">
            <div class="card-counter">Deck Size: <span id="card-count">0</span>/100</div>
        </div>
        <div class="card-selection" id="card-selection"></div>
        <h2>Your Deck</h2>
        <div class="deck" id="deck"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
